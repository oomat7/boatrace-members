<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>パスワード再設定 - メール送信</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/@supabase/supabase-js@2" defer></script>
    <script src="config.js" defer></script>
  </head>

  <body>
    <header class="bar">
      <div class="bar-left">
        <div class="brand-main">
          <span>AI</span> BOATRACE MEMBERS
        </div>
        <div class="brand-sub">BOATRACE PREMIUM AI PREDICTION</div>
      </div>
      <div class="bar-right">パスワード再設定</div>
    </header>

    <main class="page">
      <section class="card">
        <h1 class="title-center">パスワード再設定メールを送る</h1>
        <p class="muted">
          登録済みのメールアドレスを入力してください。<br />
          再設定用URLをメールでお送りします。
        </p>

        <form id="forgot-form" class="input-wrap">
          <label for="email">メールアドレス</label>
          <input
            id="email"
            type="email"
            placeholder="you@example.com"
            autocomplete="email"
            required
          />

          <div class="btn-col" style="margin-top: 22px">
            <button
              type="button"
              class="btn-full"
              onclick="location.href='index.html'"
            >
              ログインページへ戻る
            </button>
            <button type="submit" class="primary btn-full">
              メールを送信する
            </button>
          </div>

          <p id="forgot-msg" class="muted" style="margin-top: 10px"></p>
        </form>
      </section>

      <div class="footer">© 2025 AI BOATRACE LAB</div>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("forgot-form");
        const msgEl = document.getElementById("forgot-msg");

        form.addEventListener("submit", async (e) => {
          e.preventDefault();
          msgEl.classList.remove("err");
          msgEl.textContent = "";

          const email = document.getElementById("email").value.trim();

          if (!window.supabaseClient) {
            msgEl.textContent =
              "Supabaseの設定（config.js）が見つかりません。";
            msgEl.classList.add("err");
            return;
          }

          msgEl.textContent = "メール送信中です...";

          const redirectUrl =
            "https://oomat7.github.io/boatrace-members/password-reset.html";

          const { data, error } =
            await window.supabaseClient.auth.resetPasswordForEmail(email, {
              redirectTo: redirectUrl,
            });

          if (error) {
            msgEl.textContent = "エラー： " + error.message;
            msgEl.classList.add("err");
            return;
          }

          msgEl.textContent =
            "再設定用のメールを送信しました。メール内のURLをクリックして続行してください。";
        });
      });
    </script>
  </body>
</html>
