<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>パスワード再設定 - 新しいパスワード</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/@supabase/supabase-js@2" defer></script>
    <script src="config.js" defer></script>
  </head>

  <body>
    <header class="bar">
      <div class="bar-left">
        <div class="brand-main">
          <span>AI</span> BOATRACE MEMBERS
        </div>
        <div class="brand-sub">BOATRACE PREMIUM AI PREDICTION</div>
      </div>
      <div class="bar-right">パスワード再設定</div>
    </header>

    <main class="page">
      <section class="card">
        <h1 class="title-center">新しいパスワードを設定</h1>
        <p class="muted">
          メールのURLからアクセスしています。<br />
          新しいパスワードを入力してください。
        </p>

        <form id="reset-form" class="input-wrap">
          <label for="password">新しいパスワード</label>
          <input
            id="password"
            type="password"
            placeholder="8〜12文字（英大文字・小文字・数字・記号）"
            minlength="8"
            maxlength="12"
            required
          />

          <label for="password-confirm">新しいパスワード（確認用）</label>
          <input
            id="password-confirm"
            type="password"
            placeholder="もう一度同じパスワードを入力"
            minlength="8"
            maxlength="12"
            required
          />

          <div class="password-strength">
            <div class="password-strength-header">
              <span>パスワードの強度</span>
              <span id="pw-strength-label">0%</span>
            </div>
            <div class="password-strength-bar">
              <div id="pw-strength-bar-inner"class="password-strength-bar-inner"></div>
            </div>
            <ul class="password-rules">
              <li>8〜12文字以内</li>
              <li>英数字（大文字・小文字・数字）をすべて含む</li>
              <li>使用できる記号：<code>! @ # $ % ^ &amp; * ( ) _ - +</code></li>
            </ul>
          </div>

          <div class="btn-col" style="margin-top: 22px">
            <button type="submit" class="primary btn-full">
              パスワードを変更する
            </button>
          </div>

          <p id="reset-msg" class="muted" style="margin-top: 10px"></p>
        </form>
      </section>

      <div class="footer">© 2025 AI BOATRACE LAB</div>
    </main>

    <script>
      function validatePassword(pw) {
        const pattern =
          /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d!@#$%^&*()_\-+]{8,12}$/;
        return pattern.test(pw);
      }

      function calcStrength(pw) {
        let score = 0;
        if (pw.length >= 8 && pw.length <= 12) score++;
        if (/[a-z]/.test(pw)) score++;
        if (/[A-Z]/.test(pw)) score++;
        if (/\d/.test(pw)) score++;
        if (/[!@#$%^&*()_\-+]/.test(pw)) score++;
        return Math.round((score / 5) * 100);
      }

      document.addEventListener("DOMContentLoaded", async () => {
        const form = document.getElementById("reset-form");
        const msgEl = document.getElementById("reset-msg");
        const pwInput = document.getElementById("password");
        const pwConfirmInput = document.getElementById("password-confirm");
        const barInner = document.getElementById("pw-strength-bar-inner");
        const label = document.getElementById("pw-strength-label");

        pwInput.addEventListener("input", () => {
          const pw = pwInput.value;
          const percent = calcStrength(pw);
          barInner.style.width = percent + "%";
          label.textContent = percent + "%";

          barInner.classList.remove("weak", "medium", "strong");
          if (percent < 40) {
            barInner.classList.add("weak");
          } else if (percent < 80) {
            barInner.classList.add("medium");
          } else {
            barInner.classList.add("strong");
          }
        });

        form.addEventListener("submit", async (e) => {
          e.preventDefault();
          msgEl.classList.remove("err");
          msgEl.textContent = "";

          const password = pwInput.value.trim();
          const passwordConfirm = pwConfirmInput.value.trim();

          if (password !== passwordConfirm) {
            msgEl.textContent =
              "パスワードと確認用パスワードが一致しません。";
            msgEl.classList.add("err");
            return;
          }

          if (!validatePassword(password)) {
            msgEl.textContent =
              "パスワードは8〜12文字で、英大文字・小文字・数字をすべて含め、指定の記号のみ使用してください。";
            msgEl.classList.add("err");
            return;
          }

          if (!window.supabaseClient) {
            msgEl.textContent =
              "Supabaseの設定（config.js）が見つかりません。";
            msgEl.classList.add("err");
            return;
          }

          // メールのURLから来た場合、Supabase側でセッションがセットされている想定
          const { data, error } = await window.supabaseClient.auth.updateUser({
            password,
          });

          if (error) {
            msgEl.textContent = "エラー： " + error.message;
            msgEl.classList.add("err");
            return;
          }

          msgEl.textContent =
            "パスワードを変更しました。ログインページへ移動します。";
          setTimeout(() => {
            location.href = "index.html";
          }, 1500);
        });
      });
    </script>
  </body>
</html>
