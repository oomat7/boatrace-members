<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>ボート予想 会員サイト - ログイン</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />

    <script src="https://unpkg.com/@supabase/supabase-js@2" defer></script>
    <script src="config.js" defer></script>
  </head>

  <body>
    <!-- 上の黒バー -->
    <div class="bar">
      <div class="bar-left"></div>
      <div class="bar-right">会員専用ログイン</div>
    </div>

    <!-- 中央タイトル -->
    <div class="site-title-box">
      <div class="site-title-main">ボート予想 会員サイト</div>
    </div>

    <main class="page">
      <section class="card">
        <h1 class="title-center">ログイン</h1>
        <p class="muted">
          登録したメールアドレスとパスワードを入力してください。
        </p>

        <!-- 入力欄を中央寄せ -->
        <div class="input-wrap">
          <label for="email">メールアドレス</label>
          <input id="email" type="email" placeholder="example@domain.com" />

          <label for="password">パスワード</label>
          <input id="password" type="password" placeholder="8文字以上" />
        </div>

        <!-- ボタン縦並び -->
        <div class="col">
          <button id="signup-btn" class="btn-full">新規登録</button>
          <button id="login-btn" class="primary btn-full">ログイン</button>
        </div>

        <p id="msg" class="muted"></p>

        <p class="muted">
          手動で開く場合： <br />
          <a href="members.html" class="link">会員ページはこちら</a>
        </p>
      </section>

      <div class="footer">© 2025 AI BOATRACE LAB</div>
    </main>
  </body>
</html>
