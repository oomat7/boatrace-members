<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ボート予想 会員サイト - ログイン</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="card">
    <h1>ボート予想 会員サイト</h1>

    <label>メール</label>
    <input id="email" type="email" placeholder="you@example.com" autocomplete="email" />
    <label>パスワード</label>
    <input id="password" type="password" placeholder="8文字以上" autocomplete="current-password" />

    <div class="row">
      <button id="signup">新規登録</button>
      <button id="login" class="primary">ログイン</button>
    </div>

    <p id="msg"></p>
    <p class="muted">ログインできたら <a href="members.html">会員ページへ</a></p>
  </main>

  <!-- Supabase（CDN版）→ config.js の順で読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <script src="config.js"></script>
  <script>
    const $ = (id) => document.getElementById(id);
    const setMsg = (t,isErr=false)=>{ const m=$('msg'); m.textContent=t; m.className=isErr?'err':''; };

    document.getElementById('signup').onclick = async () => {
      setMsg('登録中…');
      const { data, error } = await window.supabaseClient.auth.signUp({
        email: $('email').value.trim(),
        password: $('password').value.trim(),
      });
      if (error) return setMsg('登録エラー：' + error.message, true);
      setMsg('確認メールを送信しました。メール内のリンクを押して完了してください。');
    };

    document.getElementById('login').onclick = async () => {
      setMsg('ログイン中…');
      const { data, error } = await window.supabaseClient.auth.signInWithPassword({
        email: $('email').value.trim(),
        password: $('password').value.trim(),
      });
      if (error) return setMsg('ログイン失敗：' + error.message, true);
      setMsg('ログイン成功！数秒後に会員ページへ移動します。');
      setTimeout(()=> location.href='members.html', 600);
    };
  </script>
</body>
</html>
