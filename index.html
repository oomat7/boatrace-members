<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>ボート予想 会員サイト - ログイン</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />

    <!-- Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2" defer></script>
    <script src="config.js" defer></script>
  </head>

  <body>
    <div class="page-header">
      <div class="page-title"><span>ボート予想</span> 会員サイト</div>
    </div>

    <main class="page">
      <section class="card">
        <h1 class="title-center">ログイン</h1>
        <p class="muted">登録したメールアドレスとパスワードを入力してください。</p>

        <label for="email">メールアドレス</label>
        <input
          id="email"
          type="email"
          placeholder="you@example.com"
          autocomplete="email"
        />

        <label for="password">パスワード</label>
        <input
          id="password"
          type="password"
          placeholder="8文字以上"
          autocomplete="current-password"
        />

        <!-- ← ボタン縦並び -->
        <div class="col">
          <button id="signup-btn" class="btn-full">新規登録</button>
          <button id="login-btn" class="primary btn-full">ログイン</button>
        </div>

        <div id="msg" class="muted">
          ログイン後、自動的に会員ページへ移動します。
        </div>

        <p class="muted">
          手動で開く場合：<br />
          <a href="members.html" class="link">会員ページへ</a>
        </p>
      </section>

      <div class="footer">© 2025 AI BOATRACE LAB</div>
    </main>
  </body>
</html>
