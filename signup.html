<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>新規会員登録 - ボート予想 会員サイト</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />

    <script src="https://unpkg.com/@supabase/supabase-js@2" defer></script>
    <script src="config.js" defer></script>
  </head>

  <body>
    <!-- 上のバー -->
    <header class="bar">
      <div class="bar-left">
        <div class="brand-main">
          <span>AI</span> BOATRACE MEMBERS
        </div>
        <div class="brand-sub">BOATRACE PREMIUM AI PREDICTION</div>
      </div>
      <div class="bar-right">新規会員登録</div>
    </header>

    <main class="page">
      <section class="card">
        <h1 class="title-center">新規会員登録</h1>
        <p class="muted">
          ログインに使用する情報と、プラン・支払い方法を選択してください。
        </p>

        <form id="signup-form" class="input-wrap">
          <!-- ログインに使う情報 -->
          <label for="email">メールアドレス</label>
          <input
            id="email"
            type="email"
            placeholder="you@example.com"
            autocomplete="email"
            required
          />

          <label for="password">パスワード</label>
          <input
            id="password"
            type="password"
            placeholder="8文字以上"
            autocomplete="new-password"
            minlength="8"
            required
          />

          <!-- 表示名 -->
          <label for="name">お名前（ニックネーム可）</label>
          <input
            id="name"
            type="text"
            placeholder="例）モグオ"
            required
          />

          <!-- プラン選択 -->
          <label>プランの選択</label>
          <div class="plan-group">
            <label class="plan-item">
              <input type="radio" name="plan" value="lite" checked />
              <span>ライトプラン（例：月1,280円）</span>
            </label>
            <label class="plan-item">
              <input type="radio" name="plan" value="standard" />
              <span>スタンダードプラン</span>
            </label>
            <label class="plan-item">
              <input type="radio" name="plan" value="premium" />
              <span>プレミアムプラン</span>
            </label>
          </div>

          <!-- 支払い方法 -->
          <label>支払い方法</label>
          <div class="plan-group">
            <label class="plan-item">
              <input type="radio" name="payment" value="card" checked />
              <span>クレジットカード（Stripe想定）</span>
            </label>
            <label class="plan-item disabled">
              <input type="radio" name="payment" value="bank" disabled />
              <span>銀行振込（準備中）</span>
            </label>
          </div>

          <!-- 任意のメモ -->
          <label for="note">備考（任意）</label>
          <input
            id="note"
            type="text"
            placeholder="紹介者・メモなど（任意）"
          />

          <div class="btn-col" style="margin-top: 22px">
            <button
              type="button"
              class="btn-full"
              onclick="location.href='index.html'"
            >
              ログインページへ戻る
            </button>
            <button type="submit" class="primary btn-full">
              登録を完了する
            </button>
          </div>

          <p id="signup-msg" class="muted" style="margin-top: 10px"></p>
        </form>
      </section>

      <div class="footer">© 2025 AI BOATRACE LAB</div>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("signup-form");
        const msgEl = document.getElementById("signup-msg");

        form.addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value.trim();
          const name = document.getElementById("name").value.trim();
          const note = document.getElementById("note").value.trim();

          const planRadio = document.querySelector(
            'input[name="plan"]:checked'
          );
          const paymentRadio = document.querySelector(
            'input[name="payment"]:checked'
          );

          const plan = planRadio ? planRadio.value : "lite";
          const payment = paymentRadio ? paymentRadio.value : "card";

          if (!window.supabaseClient) {
            msgEl.textContent =
              "Supabaseの設定（config.js）が見つかりません。URLとキーを確認してください。";
            msgEl.classList.add("err");
            return;
          }

          msgEl.textContent = "登録処理中です...";
          msgEl.classList.remove("err");

          const redirectUrl =
            "https://oomat7.github.io/boatrace-members/signup-complete.html";

          const { data, error } = await window.supabaseClient.auth.signUp({
            email,
            password,
            options: {
              emailRedirectTo: redirectUrl,
              data: {
                name,
                note,
                plan,
                payment_method: payment,
              },
            },
          });

          if (error) {
            msgEl.textContent = "エラー： " + error.message;
            msgEl.classList.add("err");
            return;
          }

          msgEl.textContent =
            "確認メールを送信しました。メール内のURLをクリックして登録を完了してください。";
        });
      });
    </script>
  </body>
</html>
