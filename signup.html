<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>新規会員登録 - ボート予想 会員サイト</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />

    <script src="https://unpkg.com/@supabase/supabase-js@2" defer></script>
    <script src="config.js" defer></script>
  </head>

  <body>
    <!-- 上のバー -->
    <header class="bar">
      <div class="bar-left">
        <div class="brand-main">
          <span>AI</span> BOATRACE MEMBERS
        </div>
        <div class="brand-sub">BOATRACE PREMIUM AI PREDICTION</div>
      </div>
      <div class="bar-right">新規会員登録</div>
    </header>

    <main class="page">
      <section class="card">
        <h1 class="title-center">新規会員登録</h1>
        <p class="muted">
          ログインに使用する情報を入力してください。<br />
          プランの選択と決済は登録後（ログイン後）の画面で行います。
        </p>

        <form id="signup-form" class="input-wrap">
          <!-- ログイン情報 -->
          <label for="email">メールアドレス</label>
          <input
            id="email"
            type="email"
            placeholder="you@example.com"
            autocomplete="email"
            required
          />

          <label for="password">パスワード</label>
          <input
            id="password"
            type="password"
            placeholder="8〜12文字（英大文字・小文字・数字・記号）"
            autocomplete="new-password"
            minlength="8"
            maxlength="12"
            required
          />

          <label for="password-confirm">パスワード（確認用）</label>
          <input
            id="password-confirm"
            type="password"
            placeholder="もう一度同じパスワードを入力"
            autocomplete="new-password"
            minlength="8"
            maxlength="12"
            required
          />

          <!-- パスワード強度＆ルール表示 -->
          <div class="password-strength">
            <div class="password-strength-header">
              <span>パスワードの強度</span>
              <span id="pw-strength-label">0%</span>
            </div>

            <div class="password-strength-bar">
              <div
                id="pw-strength-bar-inner"
                class="password-strength-bar-inner"
              ></div>
            </div>

            <ul class="password-rules">
              <li>8〜12文字以内</li>
              <li>英数字（大文字・小文字・数字）をすべて含む</li>
              <li>
                使用できる記号：
                <code>! @ # $ % ^ &amp; * ( ) _ - +</code>
              </li>
            </ul>
          </div>

          <!-- 表示名 -->
          <label for="name">お名前（ニックネーム可）</label>
          <input
            id="name"
            type="text"
            placeholder="例）モグオ"
            required
          />

          <!-- 備考（任意） -->
          <label for="note">備考（任意）</label>
          <input
            id="note"
            type="text"
            placeholder="紹介者・メモなど（任意）"
          />

          <div class="btn-col" style="margin-top: 22px">
            <button
              type="button"
              class="btn-full"
              onclick="location.href='index.html'"
            >
              ログインページへ戻る
            </button>
            <button type="submit" class="primary btn-full">
              登録を完了する
            </button>
          </div>

          <p id="signup-msg" class="muted" style="margin-top: 10px"></p>
        </form>
      </section>

      <div class="footer">© 2025 AI BOATRACE LAB</div>
    </main>

    <script>
      // パスワードチェック
      function validatePassword(pw) {
        const pattern =
          /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d!@#$%^&*()_\-+]{8,12}$/;
        return pattern.test(pw);
      }

      function calcStrength(pw) {
        let score = 0;
        if (pw.length >= 8 && pw.length <= 12) score++;
        if (/[a-z]/.test(pw)) score++;
        if (/[A-Z]/.test(pw)) score++;
        if (/\d/.test(pw)) score++;
        if (/[!@#$%^&*()_\-+]/.test(pw)) score++;
        return Math.round((score / 5) * 100);
      }

      document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("signup-form");
        const msgEl = document.getElementById("signup-msg");
        const pwInput = document.getElementById("password");
        const pwConfirmInput = document.getElementById("password-confirm");
        const barInner = document.getElementById("pw-strength-bar-inner");
        const label = document.getElementById("pw-strength-label");

        // 強度バー更新
        pwInput.addEventListener("input", () => {
          const pw = pwInput.value;
          const percent = calcStrength(pw);
          barInner.style.width = percent + "%";
          label.textContent = percent + "%";

          barInner.classList.remove("weak", "medium", "strong");
          if (percent < 40) {
            barInner.classList.add("weak");
          } else if (percent < 80) {
            barInner.classList.add("medium");
          } else {
            barInner.classList.add("strong");
          }
        });

        form.addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = document.getElementById("email").value.trim();
          const password = pwInput.value.trim();
          const passwordConfirm = pwConfirmInput.value.trim();
          const name = document.getElementById("name").value.trim();
          const note = document.getElementById("note").value.trim();

          msgEl.classList.remove("err");
          msgEl.textContent = "";

          if (password !== passwordConfirm) {
            msgEl.textContent =
              "パスワードと確認用パスワードが一致しません。";
            msgEl.classList.add("err");
            return;
          }

          if (!validatePassword(password)) {
            msgEl.textContent =
              "パスワードは8〜12文字で、英大文字・小文字・数字をすべて含め、指定の記号のみ使用してください。";
            msgEl.classList.add("err");
            return;
          }

          if (!window.supabaseClient) {
            msgEl.textContent =
              "Supabaseの設定（config.js）が見つかりません。URLとキーを確認してください。";
            msgEl.classList.add("err");
            return;
          }

          msgEl.textContent = "登録処理中です...";

          const redirectUrl =
            "https://oomat7.github.io/boatrace-members/signup-complete.html";

          const { data, error } = await window.supabaseClient.auth.signUp({
            email,
            password,
            options: {
              emailRedirectTo: redirectUrl,
              data: {
                name,
                note,
              },
            },
          });

          if (error) {
            msgEl.textContent = "エラー： " + error.message;
            msgEl.classList.add("err");
            return;
          }

          msgEl.textContent =
            "確認メールを送信しました。メール内のURLをクリックして登録を完了してください。";
        });
      });
    </script>
  </body>
</html>
