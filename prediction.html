<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>本日のAIボート予想 - 会員専用</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="topbar">
    <div class="bar-left">
      <div class="brand">AI BOATRACE MEMBERS</div>
      <div class="brand-sub">BOATRACE PREMIUM AI PREDICTION</div>
    </div>
    <div class="bar-right">
      <a class="bar-link" href="members.html">会員ページ</a>
    </div>
  </header>

  <main class="page">
    <section class="card">
      <h1 class="title-center">本日のAIボート予想</h1>
      <p class="muted" id="status-text">会員ステータスを確認中です...</p>

      <!-- ✅ 有料OKのときだけ表示 -->
      <div id="pred-area" style="display:none; margin-top:18px;">
        <div class="input-wrap">
          <h3 style="margin:0 0 10px; font-size:15px;">本日の予想</h3>

          <!-- ★ここに予想HTMLを入れていく（今は仮） -->
          <div class="muted" id="pred-content">
            ここに「本日の予想テーブル」「買い目」などを表示していく。
          </div>

          <div class="btn-col" style="margin-top:16px;">
            <button type="button" class="btn-full" onclick="location.href='members.html'">
              会員ページへ戻る
            </button>
            <button type="button" class="btn-full" id="logout-button">
              ログアウト
            </button>
          </div>
        </div>
      </div>

      <!-- ❌ NG時（未ログイン/期限切れ/無料） -->
      <div id="blocked" class="input-wrap" style="display:none; margin-top:18px;">
        <p>
          このページは <strong>有料会員専用</strong> です。
        </p>
        <p class="muted" id="blocked-reason" style="margin-top:6px;"></p>

        <div class="btn-col" style="margin-top:14px;">
          <button type="button" class="primary btn-full" onclick="location.href='members.html'">
            会員ページへ（購入/更新はこちら）
          </button>
          <button type="button" class="btn-full" onclick="location.href='index.html'">
            ログインページへ
          </button>
        </div>
      </div>
    </section>
  </main>

  <script>
    // ✅ 本番は true 推奨（access_until がない人はNG）
    const REQUIRE_PAID_MEMBER = true;

    function buildAccessInfo(accessUntilRaw) {
      if (!accessUntilRaw) {
        return {
          active: !REQUIRE_PAID_MEMBER,
          accessText: "未設定",
          statusText: "無料会員（有効期限なし）"
        };
      }

      const d = new Date(accessUntilRaw);
      if (isNaN(d.getTime())) {
        return {
          active: false,
          accessText: "不正な日付",
          statusText: "期限情報が不正です（管理者に確認してください）"
        };
      }

      const now = new Date();
      const accessText = d.toLocaleString("ja-JP", { timeZone: "Asia/Tokyo" });

      if (d.getTime() >= now.getTime()) {
        return { active: true, accessText, statusText: "有効（有料会員）" };
      }
      return { active: false, accessText, statusText: "期限切れ（再決済が必要）" };
    }

    document.addEventListener("DOMContentLoaded", async () => {
      const statusEl = document.getElementById("status-text");
      const predArea = document.getElementById("pred-area");
      const blocked = document.getElementById("blocked");
      const blockedReason = document.getElementById("blocked-reason");
      const logoutBtn = document.getElementById("logout-button");

      // config.js が読み込まれていて window.supabaseClient がある前提
      if (!window.supabaseClient) {
        statusEl.textContent = "Supabaseの設定（config.js）が見つかりません。";
        blocked.style.display = "block";
        blockedReason.textContent = "設定エラーのため表示できません。";
        return;
      }

      // ユーザー取得
      const { data: { user }, error } = await window.supabaseClient.auth.getUser();

      // 未ログインはNG（入口はmembers.htmlでOK）
      if (error || !user) {
        statusEl.textContent = "ログインが必要です。";
        blocked.style.display = "block";
        blockedReason.textContent = "ログインしてからアクセスしてください。";
        return;
      }

      const meta = user.user_metadata || {};
      const info = buildAccessInfo(meta.access_until);

      statusEl.textContent = `会員ステータス：${info.statusText}（有効期限：${info.accessText}）`;

      if (info.active) {
        predArea.style.display = "block";
        blocked.style.display = "none";
      } else {
        predArea.style.display = "none";
        blocked.style.display = "block";
        blockedReason.textContent = info.statusText;
      }

      // ログアウト
      logoutBtn.addEventListener("click", async () => {
        await window.supabaseClient.auth.signOut();
        location.href = "index.html";
      });
    });
  </script>

  <!-- ※あなたの構成が「config.js」を別で読み込むなら、prediction.htmlでも読み込む -->
  <script src="config.js"></script>
</body>
</html>
