<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>会員ページ | ボート予想</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .stadium-title {
      cursor: pointer;
      background: #eef3f8;
      padding: 8px 12px;
      margin-top: 12px;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .stadium-title:hover {
      background: #dde7f1;
    }
    .stadium-content {
      display: none;
      padding: 8px 12px;
    }
    .stadium-content.open {
      display: block;
    }
    .deadline {
      color: #555;
      font-size: 0.9em;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <header class="bar">
    <strong>会員ページ</strong>
    <nav>
      <a href="index.html" id="logout">ログアウト</a>
    </nav>
  </header>

  <main class="card">
    <h2>本日の予想</h2>
    <div id="list">読み込み中…</div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <script src="config.js"></script>
  <script>
    function todayStr() {
      return new Date().toISOString().slice(0, 10);
    }

    async function requireSession() {
      const { data: { session } } = await supabaseClient.auth.getSession();
      if (!session) location.href = 'index.html';
      return session;
    }

    function render(items) {
      const root = document.getElementById('list');
      if (!items || items.length === 0) {
        root.textContent = 'まだ予想がありません。';
        return;
      }

      const sorted = [...items].sort((a, b) => {
        const stA = a.stadium || '場不明';
        const stB = b.stadium || '場不明';
        const s = stA.localeCompare(stB, 'ja');
        if (s !== 0) return s;
        return (a.race_no || 0) - (b.race_no || 0);
      });

      let html = '';
      let currentStadium = null;
      let contentHtml = '';

      for (const p of sorted) {
        const stadium = p.stadium || '場不明';
        if (stadium !== currentStadium) {
          if (currentStadium) {
            html += `
              <section class="stadium-block">
                <h3 class="stadium-title">${currentStadium}</h3>
                <div class="stadium-content">${contentHtml}</div>
              </section>`;
          }
          currentStadium = stadium;
          contentHtml = '';
        }

        contentHtml += `
          <article class="pred">
            <header class="pred-header">
              <div>
                <b>${p.race_no}R</b>
                ${p.tier ? `<span class="tier">（${p.tier}）</span>` : ''}
              </div>
              <div class="meta">
                <small>${p.race_date}</small>
                ${p.version ? `<small>v${p.version}</small>` : ''}
              </div>
            </header>
            <div class="picks"><b>${p.picks || ''}</b></div>
            ${p.notes ? `<div class="notes">${String(p.notes).replace(/\n/g, '<br>')}</div>` : ''}
            ${p.deadline ? `<div class="deadline">締切：${p.deadline}</div>` : ''}
          </article>`;
      }

      // 最後の場も追加
      if (currentStadium) {
        html += `
          <section class="stadium-block">
            <h3 class="stadium-title">${currentStadium}</h3>
            <div class="stadium-content">${contentHtml}</div>
          </section>`;
      }

      root.innerHTML = html;

      // クリックで開閉
      document.querySelectorAll('.stadium-title').forEach((el) => {
        el.onclick = () => {
          const content = el.nextElementSibling;
          content.classList.toggle('open');
        };
      });
    }

    async function fetchAndRender() {
      try {
        await requireSession();
        const today = todayStr();

        const { data, error } = await supabaseClient
          .from('predictions')
          .select('*')
          .eq('race_date', today)
          .order('stadium', { ascending: true })
          .order('race_no', { ascending: true });

        if (error) {
          console.error(error);
          document.getElementById('list').textContent = '取得エラー：' + error.message;
          return;
        }

        render(data || []);
      } catch (e) {
        console.error(e);
        document.getElementById('list').textContent = '取得エラー：' + e.message;
      }
    }

    document.getElementById('logout').onclick = async (e) => {
      e.preventDefault();
      await supabaseClient.auth.signOut();
      location.href = 'index.html';
    };

    fetchAndRender();
    setInterval(fetchAndRender, 60 * 1000);
  </script>
</body>
</html>
