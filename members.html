<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>会員ページ | ボート予想</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="bar">
    <strong>会員ページ</strong>
    <nav>
      <a href="index.html" id="logout">ログアウト</a>
    </nav>
  </header>

  <main class="card">
    <h2>本日の予想</h2>
    <div id="list">読み込み中…</div>
  </main>

  <!-- 1) Supabase 本体 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>

  <!-- 2) 接続設定（ANON KEY が入っている config.js） -->
  <script src="config.js"></script>

  <!-- 3) 会員ページの処理 -->
  <script>
    // ログイン中か確認
    async function requireSession() {
      const { data: { session } } = await supabaseClient.auth.getSession();
      if (!session) location.href = 'index.html';
      return session;
    }

    // 画面への描画
    function render(items) {
      const root = document.getElementById('list');

      if (!items || items.length === 0) {
        root.textContent = 'まだ予想がありません。';
        return;
      }

      root.innerHTML = items.map(p => `
        <section class="pred">
          <div>
            <b>${p.race_date}</b> @ ${p.stadium} ${p.race_no}R
            <small>v${p.version}</small>
          </div>
          <div><b>${p.tier}</b>：${p.picks}</div>
          ${p.notes ? `<div class="notes">${p.notes}</div>` : ''}
        </section>
      `).join('');
    }

    // ログアウト処理
    document.getElementById('logout').onclick = async (e) => {
      e.preventDefault();
      await supabaseClient.auth.signOut();
      location.href = 'index.html';
    };

    // 今日の日付 (YYYY-MM-DD)
    function todayStr() {
      return new Date().toISOString().slice(0, 10);
    }

    // Supabase から今日の予想を取得して表示
    async function fetchAndRender() {
      try {
        await requireSession();

        const { data, error } = await supabaseClient
          .from('predictions')
          .select('*')
          .eq('race_date', todayStr())
          .order('created_at', { ascending: false })
          .limit(50);

        if (error) {
          console.error(error);
          document.getElementById('list').textContent =
            '取得エラー：' + error.message;
          return;
        }

        render(data || []);
      } catch (e) {
        console.error(e);
        document.getElementById('list').textContent =
          '取得エラー：' + e.message;
      }
    }

    // 初回表示 + 1分ごとに更新
    fetchAndRender();
    setInterval(fetchAndRender, 60 * 1000);
  </script>
</body>
</html>
