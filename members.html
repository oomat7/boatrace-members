<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>会員ページ | ボート予想</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="bar">
    <strong>会員ページ</strong>
    <nav>
      <a href="index.html" id="logout">ログアウト</a>
    </nav>
  </header>

  <main class="card">
    <h2>本日の予想</h2>
    <div id="list">読み込み中…</div>
  </main>

  <!-- Supabase 本体 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <!-- 接続設定（ANON KEY など） -->
  <script src="config.js"></script>

  <script>
    // 今日の日付（YYYY-MM-DD）
    function todayStr() {
      return new Date().toISOString().slice(0, 10);
    }

    // セッション確認（未ログインなら index.html に戻す）
    async function requireSession() {
      const { data: { session } } = await supabaseClient.auth.getSession();
      if (!session) location.href = 'index.html';
      return session;
    }

    // 画面描画
    function render(items) {
      const root = document.getElementById('list');

      if (!items || items.length === 0) {
        root.textContent = 'まだ予想がありません。';
        return;
      }

      // stadium ごとにグループ化
      const byStadium = {};
      for (const p of items) {
        const key = p.stadium || '場不明';
        if (!byStadium[key]) byStadium[key] = [];
        byStadium[key].push(p);
      }

      // 場名順ソート
      const stadiumNames = Object.keys(byStadium).sort((a, b) =>
        a.localeCompare(b, 'ja')
      );

      const html = stadiumNames.map((stadium) => {
        // この場のレースを 1R → 12R の順にソート
        const races = byStadium[stadium].sort(
          (a, b) => (a.race_no || 0) - (b.race_no || 0)
        );

        const raceHtml = races.map((p) => {
          // AI コメント：ai_comment → notes の順で優先
          const aiComment = (p.ai_comment || p.notes || '').toString();
          // 選手名情報（drivers カラム想定）
          const drivers = (p.drivers || '').toString();

          return `
            <details class="pred" open>
              <summary class="pred-header">
                <div>
                  <b>${p.race_no}R</b>
                  ${p.tier ? `<span class="tier">（${p.tier}）</span>` : ''}
                </div>
                <div class="meta">
                  <small>${p.race_date || ''}</small>
                  ${p.cutoff_time ? `<small>締切 ${p.cutoff_time}</small>` : ''}
                  ${p.version ? `<small>v${p.version}</small>` : ''}
                </div>
              </summary>

              <div class="pred-body">
                <div class="picks">
                  <b>${p.picks || ''}</b>
                </div>

                ${
                  drivers
                    ? `<div class="drivers">
                        <strong>出走メンバー</strong><br>
                        ${drivers.replace(/\n/g, '<br>')}
                       </div>`
                    : ''
                }

                ${
                  aiComment
                    ? `<div class="notes">
                         ${aiComment.replace(/\n/g, '<br>')}
                       </div>`
                    : ''
                }
              </div>
            </details>
          `;
        }).join('');

        return `
          <section class="stadium-block">
            <h3 class="stadium-title">${stadium}</h3>
            ${raceHtml}
          </section>
        `;
      }).join('');

      root.innerHTML = html;
    }

    // Supabase から当日分を取得して描画
    async function fetchAndRender() {
      try {
        await requireSession();
        const today = todayStr();

        const { data, error } = await supabaseClient
          .from('predictions')
          .select('*')
          .eq('race_date', today)
          .order('stadium', { ascending: true })
          .order('race_no', { ascending: true });

        if (error) {
          console.error(error);
          document.getElementById('list').textContent =
            '取得エラー：' + error.message;
          return;
        }

        render(data || []);
      } catch (e) {
        console.error(e);
        document.getElementById('list').textContent =
          '取得エラー：' + e.message;
      }
    }

    // ログアウト
    document.getElementById('logout').onclick = async (e) => {
      e.preventDefault();
      await supabaseClient.auth.signOut();
      location.href = 'index.html';
    };

    // 初回表示＋1分ごと自動更新
    fetchAndRender();
    setInterval(fetchAndRender, 60 * 1000);
  </script>
</body>
</html>
